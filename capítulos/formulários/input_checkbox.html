<body>
	<h1>Input chebox</h1>
       <p>O Input chebox permitem que o usuário selecione zero ou mais opções de um número limitado de opções.</p>
 <form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="bicleta">
  <label for="vehicle1"> Eu tenho uma bicleta.</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Carro">
  <label for="vehicle2"> Eu tenho um carro.</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Barco">
  <label for="vehicle3"> Eu tenho um barco.</label><br>
</form>
</body>
</html>
