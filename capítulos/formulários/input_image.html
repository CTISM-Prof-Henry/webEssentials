<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>input image</title>
</head>

<body>
<h1>input image</h1>
<br/><br/><br/>
<p>O Input image é utilizado para colocar imagens em botões</p>

<form id="frmImage">
<div>
    <label for="nome">Informe o seu nome:</label>
    <input type="text" id="nome" name="nome">
</div>
<div>
    <input type="image" src="https://www.freeiconspng.com/uploads/submit-button-png-18.png" width="75px" alt="Submit">
</div>
</form>
<p id="resultado"></p>
</body>
</html>
